<!DOCTYPE html>
<html oncontextmenu="event.preventDefault();">
<head>
	<base href="$FLUTTER_BASE_HREF">

	<meta charset="UTF-8">
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">

	<meta name="description" content="A webapp that helps generate BlueMap markers">
	<meta name="og:description" content="A webapp that helps generate BlueMap markers">

	<meta name="theme-color" content="#165DD6">
	<meta name="og:title" content="BlueMap Marker Generator">
	<meta name="og:image"
		  content="https://raw.githubusercontent.com/TechnicJelle/BlueMapMarkerGenerator/main/web/icons/Icon-512.png">

	<!-- iOS meta tags & icons -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="blue">
	<meta name="apple-mobile-web-app-title" content="BlueMap Marker Generator">
	<link rel="apple-touch-icon" href="icons/Icon-192.png">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="favicon.png"/>

	<title>Bluemap Marker Generator</title>
	<link rel="manifest" href="manifest.json">

	<script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;

	</script>
	<!-- This script adds the flutter initialization JS code -->
	<script src="flutter.js" defer></script>
</head>
<body>
<script>
	window.addEventListener('load', function(ev) {
		// Download main.dart.js
		_flutter.loader.loadEntrypoint({
			serviceWorker: {
				serviceWorkerVersion: serviceWorkerVersion,
			},
			onEntrypointLoaded: function(engineInitializer) {
				engineInitializer.initializeEngine().then(function(appRunner) {
					appRunner.runApp();
				});
			}
		});
	});

</script>
</body>
</html>
